<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>快速开发平台</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-3.1.0.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h2>快速开发平台</h2>
            <form role="form" action="admin/logining" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter userName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密 码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" checked> 自动登录
                    </label>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                ${loginErrorMsg!}
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
