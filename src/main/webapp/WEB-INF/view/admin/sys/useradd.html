<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理</title>

    <link href="${baseRoot!}/components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${baseRoot!}/components/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="${baseRoot!}/css/box.css">
    <script src="${baseRoot!}/js/jquery-3.2.1.min.js"></script>

</head>
<style>
    body{
        width:100%;
        height:100%;
        overflow: hidden;
    }
</style>
<body>
<div class="container-fluid box">
    <form id="userForm" class="form-horizontal" role="form">
        <input type="hidden" name="id" value="${(sysUser.id)!}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color:red;">*</span>部门：</label>
            <div class="col-sm-9">
                <select class="form-control" name="departmentId">
                    <option value="">请选择</option>
                    <#if departmentList?? && departmentList?size gt 0>
                        <#list departmentList as ls>
                        <option value="${ls.id}">${ls.name}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color:red;">*</span>登录名：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="loginName" placeholder="登录名" value="${(sysUser.loginName)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="password" placeholder="密码" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color:red;">*</span>姓名：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="name" placeholder="姓名" value="${(sysUser.name)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工号：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="no" placeholder="工号" value="${(sysUser.no)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="email" placeholder="邮箱" value="${(sysUser.email)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone" placeholder="电话" value="${(sysUser.phone)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="mobile" placeholder="手机" value="${(sysUser.mobile)!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态：</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" name="loginFlag" value="0" checked> 启用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="loginFlag" value="1"> 禁用
                </label>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                <button type="button" class="btn btn-default" onclick="parent.layerClose();">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="${baseRoot!}/components/bootstrap/js/bootstrap.min.js"></script>
<script src="${baseRoot!}/js/jquery.validate.js"></script>
<script src="${baseRoot!}/components/layer/layer.js"></script>
<script>
    $(function () {

        var departmentId = '${(sysUser.departmentId)!}';
        $("[name='departmentId']").find("option[value='"+departmentId+"']").prop('selected',true);
        var loginFlag = '${(sysUser.loginFlag)!}';
        $("[name='loginFlag'][value='"+loginFlag+"']").prop('checked',true);

        $("#userForm").validate({
            rules:{
                departmentId:'required',
                loginName:'required',
                name:'required'
            },
            messages:{
                departmentId:'部门不能为空',
                loginName:'登录名不能为空',
                name:'姓名不能为空'
            },
            submitHandler:function (form) {
                var data = $(form).serialize();
                $.ajax({
                    url:'${baseRoot!}/admin/user/save',
                    type:'POST',
                    data:data,
                    dataType:'json',
                    success:function(data) {
                        if (data.code == 0) {
                            layer.msg(data.msg);
                            setTimeout(function () {
                                parent.reloadPage();
                            },1000);
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
            }
        });
    });

</script>
</body>
</html>
