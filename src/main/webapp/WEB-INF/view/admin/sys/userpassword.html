<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理</title>

    <link href="${baseRoot!}/components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${baseRoot!}/components/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="${baseRoot!}/css/box.css">
    <script src="${baseRoot!}/js/jquery-3.2.1.min.js"></script>

</head>
<style>
    body{
        width:100%;
        height:100%;
        overflow: hidden;
    }
</style>
<body>
<div class="container-fluid box">
    <form id="userForm" class="form-horizontal" role="form" style="margin-top:20px;">
        <div class="form-group">
            <label class="col-sm-2 control-label">原密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="oldpwd" placeholder="原密码" value="" style="width:90%;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="newpwd" name="newpwd" placeholder="新密码" value="" style="width:90%;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认新密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="确认新密码" value="" style="width:90%;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                <button type="button" class="btn btn-default" onclick="parent.layerClose();">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="${baseRoot!}/components/bootstrap/js/bootstrap.min.js"></script>
<script src="${baseRoot!}/js/jquery.validate.js"></script>
<script src="${baseRoot!}/components/layer/layer.js"></script>
<script>
    $(function () {

        $("#userForm").validate({
            rules:{
                oldpwd:'required',
                newpwd:'required',
                cpwd:{
                    required: true,
                    equalTo:'#newpwd'
                }
            },
            messages:{
                oldpwd:'原密码不能为空',
                newpwd:'新密码不能为空',
                cpwd:{
                    required:'确认新密码不能为空',
                    equalTo:'两次密码不一致'
                }
            },
            submitHandler:function (form) {
                var data = $(form).serialize();
                $.ajax({
                    url:'${baseRoot!}/admin/user/savepwd',
                    type:'POST',
                    data:data,
                    dataType:'json',
                    success:function(data) {
                        if (data.code == 0) {
                            layer.msg(data.msg);
                            setTimeout(function () {
                                parent.layerClose();
                            },1000);
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
            }
        });
    });

</script>
</body>
</html>
