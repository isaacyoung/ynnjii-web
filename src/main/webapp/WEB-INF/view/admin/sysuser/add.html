<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-table.min.css" rel="stylesheet">

    <script src="/assets/js/jquery-3.1.0.min.js"></script>

</head>
<body>
<div class="container">
    <form id="userForm" class="form-horizontal" role="form">
        <input type="hidden" name="id" value="${sysUser.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">部门：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="officeId" placeholder="部门" value="${sysUser.officeId}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">登录名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="loginName" placeholder="登录名" value="${sysUser.loginName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="密码" value="${sysUser.password}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="姓名" value="${sysUser.name}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                <button type="button" class="btn btn-default" onclick="parent.layerClose();">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.validate.js"></script>
<script src="/assets/js/layer/layer.js"></script>
<script>
    $(function () {

        $("#userForm").validate({
            rules:{
                loginName:'required',
                password:'required',
                name:'required'
            },
            messages:{
                loginName:'登录名不能为空',
                password:'密码不能为空',
                name:'姓名不能为空'
            },
            submitHandler:function (form) {
                var data = $(form).serialize();
                $.ajax({
                    url:'/admin/user/save',
                    type:'POST',
                    data:data,
                    dataType:'json',
                    success:function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg);
                            setTimeout(function () {
                                parent.reloadPage();
                            },1000);
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
            }
        });
    });

</script>
</body>
</html>
